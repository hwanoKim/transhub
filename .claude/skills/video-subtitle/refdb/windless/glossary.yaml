# 세계관 용어 (공식 번역)
# 출처: Confluence BTDT Glossary

- term: Arazi
  ko: 아라짓
  note: 왕국 이름. 공식 영문 Arazi (한국어 원작 아라짓)

- term: Paraki
  ko: 바라기
  aliases: [Parakis]
  note: 영웅왕의 쌍신검. 4단계로 변형(Form). 공식 영문 Paraki

- term: Kiboren
  ko: 키보렌
  note: 나가들이 사는 밀림. 세계 남쪽 절반

- term: the Great Expansion War
  ko: 대확장 전쟁
  note: 나가들이 북진한 전쟁

- term: Heart Tower
  ko: 심장탑
  note: 나가 심장 적출이 이루어지는 곳

- term: heart removal
  ko: 심장 적출
  note: 나가들의 성인식

- term: Cyka
  ko: 사이커
  note: 나가들의 전통 검

- term: neam
  ko: 니름
  note: 나가들의 소통 방식

- term: dragonroot
  ko: 용근
  note: 용이 태어나기 전의 상태

- term: the Boundary Line
  ko: 한계선
  note: 세계를 양분한 선. 이남에 키보렌

- term: Hattengraj
  ko: 하텐그라쥬
  note: 냉혹의 도시(the Frozen City)

- term: The Bird That Drinks Tears
  ko: 눈물을 마시는 새
  note: 원작 소설 (이영도 저). Windless의 세계관 기반
